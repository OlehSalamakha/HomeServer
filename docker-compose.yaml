version: '3.8'
services:
  app:
    image: 'jc21/nginx-proxy-manager:latest'
    restart: unless-stopped
    ports:
      # These ports are in format <host-port>:<container-port>
      - '80:80' # Public HTTP Port
      - '443:443' # Public HTTPS Port
      - '81:81' # Admin Web Port
      # Add any other Stream port you want to expose
      # - '21:21' # FTP
    environment:
      # Mysql/Maria connection parameters:
      DB_MYSQL_HOST: "db"
      DB_MYSQL_PORT: 3306
      DB_MYSQL_USER: "npm"
      DB_MYSQL_PASSWORD: "npm"
      DB_MYSQL_NAME: "npm"
      # Uncomment this if IPv6 is not enabled on your host
      # DISABLE_IPV6: 'true'
    volumes:
      - nginx_data:/data
      - lets_encrypt_data:/etc/letsencrypt
    depends_on:
      - db

  db:
    image: 'jc21/mariadb-aria:10.4.15-innodb'
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: 'npm'
      MYSQL_DATABASE: 'npm'
      MYSQL_USER: 'npm'
      MYSQL_PASSWORD: 'npm'
    volumes:
      - mysql_data:/var/lib/mysql
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
  nextcloud: 
    image: nextcloud
    restart: always
    ports:
      - 9090:80
    volumes:
      - nextcloud_data:/var/www/html
    environment:
      NEXTCLOUD_TRUSTED_DOMAINS: 'https://www.cloud.homelviv.duckdns.org'
      MYSQL_PASSWORD: 'nextcloud_password'
      MYSQL_DATABASE: 'NEXT_CLOU_DATABASE'
      MYSQL_USER: 'nextcloud'
    depends_on:
      - db

   mosquitto:
    image: eclipse-mosquitto
    container_name: mosquitto
    volumes:
      - mosquitto:/mosquitto
      - mosquitto_data:/mosquitto/data
      - mosquito_logs:/mosquitto/log
    ports:
      - 1883:1883
      - 9001:9001  
volumes:
  mosquitto:
    driver: local-persist
    driver_opts:
      mountpoint: /mnt/storage/containers/mosquitto/
  mosquitto_data:
    driver: local-persist
    driver_opts:
      mountpoint: /mnt/storage/containers/mosquitto/data
  mosquitto_logs:
    driver: local-persist
    driver_opts:
      mountpoint: /mnt/storage/containers/mosquitto/log
  mysql_data:
    driver: local-persist
    driver_opts:
      mountpoint: /mnt/storage/containers/mysql
  nginx_data:
    driver: local-persist
    driver_opts:
      mountpoint: /mnt/storage/containers/nginx_data
  lets_encrypt_data:
    driver: local-persist
    driver_opts:
      mountpoint: /mnt/storage/containers/lets_encrypt_data
  nextcloud_data:
    driver: local-persist
    driver_opts:
      mountpoint: /mnt/storage/containers/nextcloud_data
  
      
